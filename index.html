<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
         <span>
            
            <p id="timer"></p>
        </span>
    </header>
    <main class="page-content">
        <section class="page-quiz" id="page-quiz">
            
        </section>
        <h1 id="alert"></h1>
        <section class="page-first" id="page-first">
            <h2>Coding Quiz Challenge</h2>
            <br>
            <p>
                Try to answer the following code-related questions within the time limit. <br>
                Keep in mind that incorrect answers will penalize your score/time by ten seconds! <br>
            </p>
            <button class="btn" id="start-quiz">Start Quiz</button>
        </section>
        <section class="page-end" id="page-end">
            
        </section>
        <section class="page-scores" id="page-scores">
            <p>Highscores</p>
        </section>

    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
